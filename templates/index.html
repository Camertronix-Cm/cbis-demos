<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-2 bg-dark text-white">
                <h5 class="text-center mt-3">CBIS DEMOS</h5> 
                <nav class="nav flex-column">
                    <a class="nav-link text-white {{ 'active' if active == 'default' else '' }}" href="/">Dataset</a>
                    <a class="nav-link text-white {{ 'active' if active == 'set1' else '' }}" href="/set1">Dataset1</a>
                    <a class="nav-link text-white {{ 'active' if active == 'set2' else '' }}" href="/set2">Dataset2</a>
                    <a class="nav-link text-white {{ 'active' if active == 'set3' else '' }}" href="/set3">Dataset3</a>
                    <a class="nav-link text-white {{ 'active' if active == 'set4' else '' }}" href="/set4">Dataset4</a>
                    <a class="nav-link text-white {{ 'active' if active == 'set5' else '' }}" href="/set5">Dataset5</a>
                    <a class="nav-link text-white {{ 'active' if active == 'set6' else '' }}" href="/set6">Dataset6</a>
                </nav>
            </div>
            <div class="col-md-10">
                
                <h5 class="text-center mt-3">{{ title }}</h5>
                <div class="row">
                    {% for video in videos %}
                    <div class="col-md-6 my-3">
                        <video controls width="100%">
                            <source src="{{ static_folder }}/{{ video }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <h5 class="text-center mt-2">{{ video }}</h5> <!-- Titre de la vidÃ©o -->
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
